<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>choose your css values yourself</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <diiv class="main-box">
        <div class="left-container">
            <label for="">Enter any color(<q>hex</q>,<q>rgba()</q>,<q>hsla()</q>)</label>
            <input type="text" name="cssdetails" id="background" value="">
            <label for="">Enter any number with <q>px</q> for the width</label>
            <input type="text" name="cssdetails" id="width" value="">
            <label for="">Enter any number with <q>px</q> for the height</label>
            <input type="text" name="cssdetails" id="height" value="">
            <label for="">Enter any number with <q>px</q> or <q>%</q> for border-radius</label>
            <input type="text" name="cssdetails" id="border-radius" value="">
            <label for="">Enter any number with <q>px</q> for border-width</label>
            <input type="text" name="cssdetails" id="border-width" value="">
            <label for="">Enter any style eg <q>solid</q><q>dotted</q> for border-style</label>
            <input type="text" name="cssdetails" id="border-style" value="">
            <label for="">Enter any color(<q>hex</q>,<q>rgba()</q>,<q>hsla()</q>)</label>
            <input type="text" name="cssdetails" id="border-color" value="">
            <button class="set">click me!</button>
        </div>
        <div class="right-container">
            <p class="result"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
